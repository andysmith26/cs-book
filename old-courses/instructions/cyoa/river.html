<!DOCTYPE html>

<html>

  <head>
    <title>the river</title>
  </head>
  <script src="main.js"></script>

  <body>
    <h1>The River</h1>

    <p>You have <span id="yourScore">0</span> points!</p>
    <p>you are at the edge of the river</p>
    <p>what do you want to do?</p>

<a href='#' onClick='shimmy();'>Shimmy to the right.</a>
<br>
<a href='#' onClick='boogy();'>Boogy to the right.</a>



<script>


var currentScore = parseInt(getUrlParams("score"));
document.getElementById("yourScore").innerHTML = currentScore ;

function shimmy() {
  var points = Math.floor(Math.random() * 10);   //random number 0-9
  currentScore = currentScore + points;
  console.log(currentScore);
  window.location = "field.html?score=" + currentScore;
}

function boogy() {
  var points = Math.floor(Math.random() * 10) + 50;  //random number 50-59
  currentScore = currentScore + points;
  console.log(currentScore);
  window.location = "field.html?score=" + currentScore;
}
</script>


  </body>
</html>
